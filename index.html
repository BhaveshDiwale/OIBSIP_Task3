<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List | Task 3</title>
</head>
<body>
    <div class="container">
        <div class="left-cover">
        <div class="add-todo">
            <h3>Add Task</h3>
            <form id="add-form">
                <input type="text" placeholder="Enter your task:" id="input-field" onchange="handleChange(event)">
                <input type="submit" value="Add &plus;" id="submit" onclick="handleSubmit(event)"> <br>
                <input type="button" value="Reset" id="Reset" onclick="handleReset()">
            </form>
        </div>

        <div id="completed-tasks">
            <h3>Completed Tasks</h3>
            <div class="no-tasks">
                <h2>No completed tasks.</h2>
            </div>
        </div>
    </div>
        <div class="view-todos">
            <h3>Pending Tasks</h3>
            <div class="view-todo-content">
                <div class="no-tasks">
                    <i class="fa-solid fa-mug-hot"></i>
                    <h2>Enjoy your cuppa. <br>No tasks pending.</h2>
                </div>

                <div id="todo-tasks">
                    
                </div>
        </div> 
    </div>

    <script src="index.js"></script>
</body>
</html>
